<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Average Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Grade Average Calculator </h1>
        <input type="number" id="sub1" placeholder="Enter grade for DCIT 23" onkeydown="focusNext(event, 'sub2')">
        <input type="number" id="sub2" placeholder="Enter grade for ITEC 50" onkeydown="focusNext(event, 'sub3')">
        <input type="number" id="sub3" placeholder="Enter grade for GNED 03" onkeydown="focusNext(event, 'sub4')">
        <input type="number" id="sub4" placeholder="Enter grade for GNED 06" onkeydown="focusNext(event, 'sub5')">
        <input type="number" id="sub5" placeholder="Enter grade for GNED 12" onkeydown="focusNext(event, 'calculate')">
        <button id="calculate" onclick="calculateAverage()">Calculate Average</button>
        
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
